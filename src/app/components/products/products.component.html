<app-products-nav-bar (productEventEmitter)="onActionEvent($event)" ></app-products-nav-bar>
<div class="container">
  <!--
  Définissez un conteneur avec la directive *ngSwitch et attribuez-lui une expression à évaluer.
  Utilisez des éléments enfants avec la directive *ngSwitchCase pour chaque option possible de l'expression évaluée.
  result : permet de retournerner un objet de type : AppDataState qui contient : dataState , data (Product) , errorMessage
  ngTemplate je l'utilise dans le cas de if else
  -->
  <ng-container *ngIf="(products$ | async) as result" [ngSwitch]="result.dataState" >
    <ng-container *ngSwitchCase="DataStateEnum.LOADING">
      Loading .....
    </ng-container>
    <ng-container *ngSwitchCase="DataStateEnum.ERROR">
      <div class="alert-danger">
        {{result.errorMessage}}
      </div>
    </ng-container>
    <ng-container *ngSwitchCase="DataStateEnum.LOADED">
      <table class="table">
        <tr>
          <th>ID</th><th>Name</th><th>Price</th><th>Quantity</th><th>Selected</th><th>Available</th>
        </tr>
        <tr *ngFor="let p of result.data">
          <td>{{p.id}}</td>
          <td>{{p.name}}</td>
          <td>{{p.price}}</td>
          <td>{{p.quantity}}</td>
          <td>{{p.selected}}</td>
          <td>{{p.available}}</td>
          <td>
            <button (click)="onSelect(p)" [ngClass]="p.selected?'btn-success':'btn-danger'" class="btn btn-sm">
              <span *ngIf="p.selected">Unselect</span>
              <span *ngIf="!p.selected">Select</span>
            </button>
          </td>
          <td>
            <button class="btn btn-danger" (click)="onDelete(p)">
              <span class="fa fa-trash-o"></span>
            </button>
          </td>
          <td>
            <button class="btn btn-danger" (click)="onEdit(p)">
              <span class="fa fa-edit"></span>
            </button>
          </td>
        </tr>
      </table>
    </ng-container>
  </ng-container>
</div>
